schema {
  query: Query
}

type Movie {
  id: ID!
  title: String!
  rating: Float!
  description_intro: String!
  language: String
  medium_cover_image: String
  genres: [String]
}

type Query {
  movies(limit: Int!, rating: Float!): [Movie]!
  movie(id: ID!): Movie
  #   suggestions(id: Int!): [Movie]!
}
